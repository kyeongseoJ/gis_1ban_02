
{% extends 'base.html'%}

{% block content %}

    <div style = "margin:2rem; border-radius:1rem; text-align: center">
         <h1>
             testing
         </h1>
    
         <form action="/accounts/open/" method="post">
             {% csrf_token %}
             <div>
                 <input type="text" name="open_page_input">
             </div>
             <div>
                 <input type="submit" class="px-5 btn btn-dark rounded-pill">
             </div>

         </form>
        {% if open_page_list %}
            {% for open_page in open_page_list %}
             <h4>
                 {{ open_page.text }}
             </h4>
            {% endfor %}
        {% endif %}
    </div>

{% endblock %}
