{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}

    <div style="text-align: center; max-width: 500px; margin: 4rem auto">
    <div class="mb-4">
        <h4>Update Profile</h4>
    </div>
        <form action="{% url 'profileapp:update' pk=target_profile.pk %}"
              enctype="multipart/form-data"
              method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="m-5">
            <input type="submit" class="btn btn-dark rounded-pill col-4 mt-3">
            </div>
        </form>
    </div>

{% endblock %}
